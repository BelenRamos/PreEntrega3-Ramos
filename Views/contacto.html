  <section class="seccionContacto mt-3">
    <article>
      <h1>Contactanos</h1>
      <form action="#">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" placeholder="Apellido">
        </div>
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="number" id="edad" placeholder="Edad">
        </div>
        <div class="form-group">
          <label for="comentarios">Comentarios:</label>
          <textarea id="comentarios" cols="60" rows="10" placeholder=""></textarea>
        </div>
        <div class="form-group">
          <label>¿Quieres suscribirte a la pagina?:</label>
          <input type="radio" name="ladoE" value="S">Si
          <input type="radio" name="ladoE" value="N">No
        </div>
        <div class="form-buttons">
          <input type="submit" value="Enviar">
        </div>
      </form>
    </article>
